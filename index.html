<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="product">
        <div class="imagebox">
            <img src="image.png" alt="Shoe">
        </div>
        <div class="specs">
            <h2>BRAND<br><span>NIKE</span></h2>
            <div class="price">$2000</div>
            <label>SIZE</label>
            <ul>
                <li>UK 6</li>
                <li>UK 7</li>
                <li>UK 8</li>
                <li>UK 9</li>
                <li>UK 10</li>
            </ul>
            <label>COLOR</label>
            <ul class="color">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <a href="#">ORDER NOW</a>
        </div>
    </div>
</body>
</html>
